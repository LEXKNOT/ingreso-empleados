<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Registro de Empleados</h1>
    <form id="employeeForm">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="primerApellido">Primer Apellido:</label>
        <input type="text" id="primerApellido" name="primerApellido" required>

        <label for="segundoApellido">Segundo Apellido:</label>
        <input type="text" id="segundoApellido" name="segundoApellido" required>

        <label for="tipoDocumento">Tipo de Documento:</label>
        <input type="text" id="tipoDocumento" name="tipoDocumento" required>

        <label for="numeroDocumento">Número de Documento:</label>
        <input type="text" id="numeroDocumento" name="numeroDocumento" required>

        <label for="lugarExpedicionDocumento">Lugar de Expedición del Documento:</label>
        <input type="text" id="lugarExpedicionDocumento" name="lugarExpedicionDocumento" required>

        <label for="telefonosContacto">Teléfonos de Contacto:</label>
        <input type="tel" id="telefonosContacto" name="telefonosContacto" required>

        <label for="direccionExacta">Dirección Exacta:</label>
        <input type="text" id="direccionExacta" name="direccionExacta" required>

        <label for="nombreBarrio">Nombre del Barrio:</label>
        <input type="text" id="nombreBarrio" name="nombreBarrio" required>

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" name="correoElectronico" required>

        <label for="cargoAplica">Cargo al que Aplica:</label>
        <input type="text" id="cargoAplica" name="cargoAplica" required>

        <label for="eps">EPS:</label>
        <input type="text" id="eps" name="eps" required>

        <label for="fondoPensiones">Fondo de Pensiones:</label>
        <input type="text" id="fondoPensiones" name="fondoPensiones" required>

        <label for="contactoEmergencia">Contacto en Caso de Emergencia:</label>
        <input type="text" id="contactoEmergencia" name="contactoEmergencia" required>

        <label for="parentescoContactoEmergencia">Parentesco del Contacto en Caso de Emergencia:</label>
        <input type="text" id="parentescoContactoEmergencia" name="parentescoContactoEmergencia" required>

        <label for="celularContactoEmergencia">Número de Celular del Contacto en Caso de Emergencia:</label>
        <input type="tel" id="celularContactoEmergencia" name="celularContactoEmergencia" required>

        <button type="submit">Enviar Datos</button>
    </form>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores del formulario
            const nombres = document.getElementById('nombres').value;
            const primerApellido = document.getElementById('primerApellido').value;
            const segundoApellido = document.getElementById('segundoApellido').value;
            const tipoDocumento = document.getElementById('tipoDocumento').value;
            const numeroDocumento = document.getElementById('numeroDocumento').value;
            const lugarExpedicionDocumento = document.getElementById('lugarExpedicionDocumento').value;
            const telefonosContacto = document.getElementById('telefonosContacto').value;
            const direccionExacta = document.getElementById('direccionExacta').value;
            const nombreBarrio = document.getElementById('nombreBarrio').value;
            const correoElectronico = document.getElementById('correoElectronico').value;
            const cargoAplica = document.getElementById('cargoAplica').value;
            const eps = document.getElementById('eps').value;
            const fondoPensiones = document.getElementById('fondoPensiones').value;
            const contactoEmergencia = document.getElementById('contactoEmergencia').value;
            const parentescoContactoEmergencia = document.getElementById('parentescoContactoEmergencia').value;
            const celularContactoEmergencia = document.getElementById('celularContactoEmergencia').value;

            // Crear una fila de datos en formato CSV
            const csvData = `Nombres,Primer Apellido,Segundo Apellido,Tipo de Documento,Número de Documento,Lugar de Expedición del Documento,Teléfonos de Contacto,Dirección Exacta,Nombre del Barrio,Correo Electrónico,Cargo al que Aplica,EPS,Fondo de Pensiones,Contacto en Caso de Emergencia,Parentesco del Contacto en Caso de Emergencia,Número de Celular del Contacto en Caso de Emergencia\n"${nombres}","${primerApellido}","${segundoApellido}","${tipoDocumento}","${numeroDocumento}","${lugarExpedicionDocumento}","${telefonosContacto}","${direccionExacta}","${nombreBarrio}","${correoElectronico}","${cargoAplica}","${eps}","${fondoPensiones}","${contactoEmergencia}","${parentescoContactoEmergencia}","${celularContactoEmergencia}"`;

            // Crear un enlace de descarga
            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'empleados.csv'; // Nombre del archivo
            a.click();

            // Limpiar el formulario después de la descarga
            document.getElementById('employeeForm').reset();
        });
    </script>
</body>
</html>
