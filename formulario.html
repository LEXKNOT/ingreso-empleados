<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-transform: uppercase; /* Muestra el texto en mayúsculas mientras se escribe */
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Registro de Empleados</h1>
    <!-- Endpoint de Formspree actualizado -->
    <form id="formularioEmpleado" action="https://formspree.io/f/xwplnpll" method="POST">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="primerApellido">Primer Apellido:</label>
        <input type="text" id="primerApellido" name="primerApellido" required>

        <label for="segundoApellido">Segundo Apellido:</label>
        <input type="text" id="segundoApellido" name="segundoApellido" required>

        <label for="tipoDocumento">Tipo de Documento:</label>
        <input type="text" id="tipoDocumento" name="tipoDocumento" required>

        <label for="numeroDocumento">Número de Documento:</label>
        <input type="text" id="numeroDocumento" name="numeroDocumento" required>

        <label for="lugarExpedicionDocumento">Lugar de Expedición del Documento:</label>
        <input type="text" id="lugarExpedicionDocumento" name="lugarExpedicionDocumento" required>

        <!-- Nuevo campo: Estado Civil -->
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil" required>
            <option value="">Selecciona una opción</option>
            <option value="SOLTERO/A">Soltero/a</option>
            <option value="CASADO/A">Casado/a</option>
            <option value="VIUDO/A">Viudo/a</option>
            <option value="DIVORCIADO/A">Divorciado/a</option>
            <option value="UNIÓN LIBRE">Unión libre</option>
        </select>

        <label for="telefonosContacto">Teléfonos de Contacto:</label>
        <input type="tel" id="telefonosContacto" name="telefonosContacto" required>

        <label for="direccionExacta">Dirección Exacta:</label>
        <input type="text" id="direccionExacta" name="direccionExacta" required>

        <label for="nombreBarrio">Nombre del Barrio:</label>
        <input type="text" id="nombreBarrio" name="nombreBarrio" required>

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" name="correoElectronico" required>

        <label for="cargoAplica">Cargo al que Aplica:</label>
        <input type="text" id="cargoAplica" name="cargoAplica" required>

        <label for="eps">EPS:</label>
        <input type="text" id="eps" name="eps" required>

        <label for="fondoPensiones">Fondo de Pensiones:</label>
        <input type="text" id="fondoPensiones" name="fondoPensiones" required>

        <label for="contactoEmergencia">Contacto en Caso de Emergencia:</label>
        <input type="text" id="contactoEmergencia" name="contactoEmergencia" required>

        <label for="parentescoContactoEmergencia">Parentesco del Contacto en Caso de Emergencia:</label>
        <input type="text" id="parentescoContactoEmergencia" name="parentescoContactoEmergencia" required>

        <label for="celularContactoEmergencia">Número de Celular del Contacto en Caso de Emergencia:</label>
        <input type="tel" id="celularContactoEmergencia" name="celularContactoEmergencia" required>

        <!-- Nuevos campos agregados -->
        <label for="tallaCamisa">Talla de Camisa:</label>
        <input type="text" id="tallaCamisa" name="tallaCamisa" placeholder="Ejemplo: M, L, XL" required>

        <label for="tallaPantalon">Talla de Pantalón:</label>
        <input type="text" id="tallaPantalon" name="tallaPantalon" placeholder="Ejemplo: 32, 34, 36" required>

        <label for="tallaBotas">Talla de Botas:</label>
        <input type="text" id="tallaBotas" name="tallaBotas" placeholder="Ejemplo: 40, 42, 44" required>

        <button type="submit">Enviar Datos</button>
    </form>

    <script>
        // Obtener el formulario
        const formulario = document.getElementById('formularioEmpleado');

        // Agregar un listener para el evento 'submit'
        formulario.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Obtener todos los campos de entrada
            const inputs = formulario.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"]');

            // Convertir el valor de cada campo a mayúsculas
            inputs.forEach(input => {
                input.value = input.value.toUpperCase();
            });

            // Enviar el formulario después de la conversión
            formulario.submit();
        });
    </script>
</body>
</html>
